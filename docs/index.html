<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aman Singh — Portfolio</title>
  <meta name="description" content="Aman Singh — Data & BI portfolio." />
  <link rel="icon" href="assets/favicon.svg" />
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/theme.css" />
</head>
<body>
  <!-- inside <body>, ABOVE the canvas -->
  <main id="content">
    <section class="stage" data-mode="free" id="intro">
      <h1>Hi, I’m Aman — I tell stories with data.</h1>
      <p>Scroll to see the dots change mood.</p>
    </section>

    <section class="stage" data-mode="bull_run" id="finance">
      <h2>Project: Bull Run</h2>
      <p>When this section is visible, dots should surge upward/right.</p>
    </section>

    <section class="stage" data-mode="chart" id="analytics">
      <h2>Project: Chart Line</h2>
      <p>Here they’ll settle into a rising line shape.</p>
    </section>

    <section class="stage" data-mode="free" id="contact">
      <h2>Contact</h2>
      <p>LinkedIn · GitHub · Email</p>
    </section>
  </main>

  <!-- keep your canvas as-is -->
  <canvas id="dots" aria-hidden="true"></canvas>

  <!-- MVP: JUST THE DOTS BACKGROUND -->
  <canvas id="dots" aria-hidden="true"></canvas>
  <script src="js/dots.js" defer></script>
  <script src="js/app.js" defer></script>
</body>
</html>
